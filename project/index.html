<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘의 날씨 대시보드</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- 헤더 -->
        <header class="header">
            <div class="time-display">
                <div class="current-time" id="currentTime"></div>
                <div class="current-date" id="currentDate"></div>
            </div>
            <h1 class="title">오늘의 날씨 대시보드</h1>
        </header>

        <!-- 검색 섹션 -->
        <section class="search-section">
            <div class="search-container">
                <input type="text" id="cityInput" placeholder="도시명을 입력하세요" class="search-input">
                <button id="searchBtn" class="search-btn">
                    <i class="fas fa-search"></i>
                </button>
                <button id="locationBtn" class="location-btn">
                    <i class="fas fa-map-marker-alt"></i>
                </button>
            </div>
            
            <!-- 한국 도시 선택 -->
            <div class="korean-cities-section">
                <h3>전국 지역</h3>
                <div class="cities-grid" id="citiesGrid">
                    <!-- 도시 버튼들이 여기에 동적으로 추가됩니다 -->
                </div>
            </div>
        </section>

        <!-- 현재 날씨 -->
        <section class="current-weather" id="currentWeather">
            <div class="weather-card">
                <div class="weather-info">
                    <div class="temperature">
                        <span id="currentTemp">--</span>
                        <span class="unit">°C</span>
                    </div>
                    <div class="weather-details">
                        <div class="weather-icon" id="weatherIcon">
                            <i class="fas fa-sun"></i>
                        </div>
                        <div class="weather-description" id="weatherDesc">날씨 정보를 불러오는 중...</div>
                    </div>
                </div>
                <div class="weather-stats">
                    <div class="stat">
                        <i class="fas fa-eye"></i>
                        <span>가시거리</span>
                        <span id="visibility">-- km</span>
                    </div>
                    <div class="stat">
                        <i class="fas fa-tint"></i>
                        <span>습도</span>
                        <span id="humidity">--%</span>
                    </div>
                    <div class="stat">
                        <i class="fas fa-wind"></i>
                        <span>풍속</span>
                        <span id="windSpeed">-- m/s</span>
                    </div>
                    <div class="stat">
                        <i class="fas fa-thermometer-half"></i>
                        <span>체감온도</span>
                        <span id="feelsLike">--°C</span>
                    </div>
                </div>
            </div>
        </section>

        <!-- 5일 예보 -->
        <section class="forecast-section">
            <h2>5일 예보</h2>
            <div class="forecast-container" id="forecastContainer">
                <!-- 예보 카드들이 여기에 동적으로 추가됩니다 -->
            </div>
        </section>

        <!-- 로딩 스피너 -->
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>날씨 정보를 불러오는 중 입니다</p>
        </div>

        <!-- 에러 메시지 -->
        <div class="error-message" id="errorMessage">
            <i class="fas fa-exclamation-triangle"></i>
            <p>날씨 정보를 불러올 수 없습니다. 죄송합니다</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
